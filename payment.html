<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment â€” Sport Clothes</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --acc:#38bdf8; }
    * { box-sizing:border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: linear-gradient(135deg,#0f172a,#1f2937); color:var(--text); }
    .nav { display:flex; align-items:center; justify-content:space-between; padding:14px 22px; background:rgba(17,24,39,0.9); position:sticky; top:0; backdrop-filter: blur(6px); border-bottom:1px solid #374151; }
    .nav a { color:var(--text); text-decoration:none; margin-right:18px; font-weight:600; }
    .nav a.logo { margin-right:auto; color:white; font-weight:800; letter-spacing:0.5px; }
    .nav .links a:hover { color:var(--acc); }
    .container { max-width:1100px; margin:0 auto; padding:28px 18px 60px; }
    .card { background:rgba(31,41,55,0.72); border:1px solid #374151; border-radius:16px; padding:18px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
    .muted { color:var(--muted); }
    footer { text-align:center; padding:28px; color:var(--muted); border-top:1px solid #374151; background:rgba(17,24,39,0.6); }
    .form { max-width:560px; margin:0 auto; display:grid; gap:12px; }
    label { font-size:14px; }
    select, input { width:100%; padding:10px; border-radius:10px; border:1px solid #374151; background:#0b1220; color:#e5e7eb; }
    .summary { margin-top:16px; padding:12px; border-radius:12px; border:1px solid #374151; background:rgba(31,41,55,0.72); }
    .btn { padding:10px 14px; border-radius:10px; border:1px solid #374151; background:#111827; color:#e5e7eb; cursor:pointer; font-weight:700; }
    .btn:hover { border-color:var(--acc); color:white; }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <a href="index.html" class="logo">Sport Clothes</a>
      <div class="links">
        <a href="tshirts.html">T-Shirts</a>
        
        <a href="hats.html">Hats</a>
        <a href="shorts.html">Shorts</a>
        <a href="payment.html">Payment</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Checkout</h1>
      <p class="muted">Choose your size and color, then confirm your order.</p>
      <div id="summary" class="summary"></div>
      <form class="form" onsubmit="event.preventDefault(); placeOrder();">
        <label>Size
          <select id="size" required>
            <option value="">Select size</option>
            <option>S</option><option>M</option><option>L</option><option>XL</option>
          </select>
        </label>
        <label>Color
          <select id="color" required>
            <option value="">Select color</option>
            <option>Black</option><option>White</option><option>Red</option><option>Blue</option>
          </select>
        </label>
        <label>Quantity
          <input id="qty" type="number" min="1" value="1" required />
        </label>
        <label>Name on Card
          <input id="name" type="text" placeholder="Your name" required />
        </label>
        <label>Card Number
          <input id="card" type="text" placeholder="**** **** **** ****" required />
        </label>
        <button class="btn" type="submit">Place Order</button>
      </form>
      
    </section>
  </main>

  <footer>&copy; 2025 Sport Clothes</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const category = params.get('category') || 'Category';
    const product = params.get('product') || 'Product';
    const summary = document.getElementById('summary');

    function renderSummary() {
      summary.innerHTML = `
        <strong>Item:</strong> ${product}<br/>
        <strong>Category:</strong> ${category}<br/>
        <span class="muted">You can change size/color before paying.</span>
      `;
    }
    function placeOrder() {
      const size = document.getElementById('size').value;
      const color = document.getElementById('color').value;
      const qty = document.getElementById('qty').value;
      if(!size || !color) return alert('Please choose size and color.');
      alert(`Order confirmed!\n\nItem: ${product}\nCategory: ${category}\nSize: ${size}\nColor: ${color}\nQty: ${qty}`);
    }
    renderSummary();
  </script>
</body>
</html>
